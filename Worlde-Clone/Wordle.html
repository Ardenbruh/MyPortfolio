<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Wordle - Guess the 5-letter word in 6 tries">
    <meta name="theme-color" content="#667eea">
    <title>Wordle Clone - Word Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://api.dictionaryapi.dev">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">WORDLE</h1>
            <p class="subtitle">Guess the 5-letter word in 6 tries</p>
        </header>

        <!-- Game Board -->
        <main class="game-board" id="gameBoard" role="main" aria-label="Game board">
            <!-- Dynamically generated by JavaScript -->
        </main>

        <!-- Right Panel -->
        <div class="right-panel">
            <!-- Game Statistics -->
            <footer class="stats" role="contentinfo" aria-label="Game statistics">
                <div class="stat">
                    <span class="stat-number" id="gamesPlayed">0</span>
                    <span class="stat-label">Played</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="winPercentage">0</span>
                    <span class="stat-label">Win %</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="currentStreak">0</span>
                    <span class="stat-label">Streak</span>
                </div>
            </footer>

            <!-- Virtual Keyboard -->
            <section class="keyboard" id="keyboard" role="application" aria-label="Virtual keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="Q" aria-label="Q">Q</button>
                    <button class="key" data-key="W" aria-label="W">W</button>
                    <button class="key" data-key="E" aria-label="E">E</button>
                    <button class="key" data-key="R" aria-label="R">R</button>
                    <button class="key" data-key="T" aria-label="T">T</button>
                    <button class="key" data-key="Y" aria-label="Y">Y</button>
                    <button class="key" data-key="U" aria-label="U">U</button>
                    <button class="key" data-key="I" aria-label="I">I</button>
                    <button class="key" data-key="O" aria-label="O">O</button>
                    <button class="key" data-key="P" aria-label="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="A" aria-label="A">A</button>
                    <button class="key" data-key="S" aria-label="S">S</button>
                    <button class="key" data-key="D" aria-label="D">D</button>
                    <button class="key" data-key="F" aria-label="F">F</button>
                    <button class="key" data-key="G" aria-label="G">G</button>
                    <button class="key" data-key="H" aria-label="H">H</button>
                    <button class="key" data-key="J" aria-label="J">J</button>
                    <button class="key" data-key="K" aria-label="K">K</button>
                    <button class="key" data-key="L" aria-label="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key wide" data-key="Enter" aria-label="Enter">ENTER</button>
                    <button class="key" data-key="Z" aria-label="Z">Z</button>
                    <button class="key" data-key="X" aria-label="X">X</button>
                    <button class="key" data-key="C" aria-label="C">C</button>
                    <button class="key" data-key="V" aria-label="V">V</button>
                    <button class="key" data-key="B" aria-label="B">B</button>
                    <button class="key" data-key="N" aria-label="N">N</button>
                    <button class="key" data-key="M" aria-label="M">M</button>
                    <button class="key wide" data-key="Backspace" aria-label="Backspace">âŒ«</button>
                </div>
            </section>

            <!-- Game Controls -->
            <nav class="controls" role="navigation" aria-label="Game controls">
                <button class="btn new-game-btn" onclick="newGame()" aria-label="Start new game">New Game</button>
                <button class="btn hint-btn" onclick="getHint()" id="hintBtn" aria-label="Get hint">ðŸ’¡ Get Hint</button>
                <button class="btn sound-btn" onclick="toggleSound()" id="soundBtn" aria-label="Toggle sound">ðŸ”Š Sound On</button>
                <button class="btn theme-btn" onclick="toggleTheme()" id="themeBtn" aria-label="Toggle theme">ðŸŒ™ Dark Mode</button>
            </nav>

            <!-- Message Display -->
            <div class="message" id="message" role="status" aria-live="polite"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
